<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div>
        <a href="#">
          <img
            class="header__logo"
            src="https://www.starbucks.in/assets/icon/logo.png"
            alt="Starbucks Logo"
          />
        </a>
      </div>
      <nav>
        <ul class="header__nav">
          <li class="header__nav_li header__nav_li-active">
            <a href="#">Home</a>
          </li>
          <li class="header__nav_li">
            <a href="#">Gift</a>
          </li>
          <li class="header__nav_li">
            <a href="#">Order</a>
          </li>
          <li class="header__nav_li">
            <a href="#">Pay</a>
          </li>
          <li class="header__nav_li">
            <a href="#">Store</a>
          </li>
        </ul>
      </nav>
      <div class="header__searchbar">
        <img
          src="https://www.starbucks.in/assets/icon/search.svg"
          alt="Search Icon"
        />
        <input
          id="search_box"
          placeholder="Looking for something specific?"
          type="text"
        />
      </div>
      <div>
        <a href="#">
          <img
            src="https://www.starbucks.in/assets/icon/account_thin.svg"
            alt="Account Login"
          />
        </a>
      </div>
    </header>
  </body>
</html>
